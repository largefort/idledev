<!DOCTYPE html>
<html>
<head>
  <title>Idle Game Developer Simulation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Idle Game Developer Simulation</h1>
  
  <div class="container">
    <div class="game-creation">
      <h2>Create a Game:</h2>
      <input type="text" id="gameName" placeholder="Game Name">
      <button onclick="createGame()">Create Game</button>
    </div>

    <div class="game-list" id="gameList">
      <h2>Games:</h2>
    </div>

    <div class="resources">
      <h2>Resources:</h2>
      <p>Points: <span id="points">0</span></p>
      <p>Developers: <span id="developers">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
