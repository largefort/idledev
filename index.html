<!DOCTYPE html>
<html>
<head>
  <title>Idle Game Developer Simulation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Idle Game Developer Simulation</h1>
  
  <div class="container">
    <div class="box">
      <h2 class="box-title">Points</h2>
      <div class="box-content">
        <span id="points">0</span> Points
      </div>
      <button class="box-button" onclick="incrementPoints()">Click Me!</button>
    </div>
    
    <div class="box">
      <h2 class="box-title">Developers</h2>
      <div class="box-content">
        <span id="developers">0</span> Developers
      </div>
      <button class="box-button" onclick="hireDeveloper()">Hire Developer (Cost: 10 points)</button>
    </div>
    
    <div class="box">
      <h2 class="box-title">Create a Game</h2>
      <div class="box-content">
        <input type="text" id="gameName" placeholder="Game Name">
      </div>
      <button class="box-button" onclick="createGame()">Create Game</button>
    </div>
  </div>

  <div class="save-load">
    <h2>Save/Load</h2>
    <button onclick="autosave()">Save</button>
    <button onclick="loadSave()">Load</button>
  </div>
  
  <div id="gameList" class="game-list">
    <!-- The game list will be dynamically generated here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
