<!DOCTYPE html>
<html>
<head>
  <title>Idle Game Developer Simulation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-qsiBB1U/h0YexYn0gTovQqekrHtNFYunCf8pSi8JBsZ6jNYPeitEshSQexGVxrS1rKvj/B6BJWVhQpJkcxIhsw==" crossorigin="anonymous" />
  <meta name="mobile-friendly" content="true">
</head>
<body>
  <h1>Idle Game Developer Simulation</h1>
  
  <div class="container">
    <div class="box">
      <h2><i class="fas fa-coins"></i> Points</h2>
      <div>
        <span id="points">0</span> Points
      </div>
      <button onclick="incrementPoints()">Click Me!</button>
    </div>
    
    <div class="box">
      <h2><i class="fas fa-users"></i> Developers</h2>
      <div>
        <span id="developers">0</span> Developers
      </div>
      <button onclick="hireDeveloper()">Hire</button>
    </div>
    
    <div class="box">
      <h2>Create</h2>
      <div>
        <input type="text" id="gameName" placeholder="Game Name">
      </div>
      <button onclick="createGame()">Create</button>
    </div>
    
    <!-- New box for HD Mode Toggle -->
    <div class="box">
      <h2>HD Mode</h2>
      <div>
       <button id="hdModeToggle" onclick="toggleHDMode()">Switch to HD</button>
      </div>
    </div>
  </div>

  <div class="game-list">
    <h2>Games</h2>
    <ul id="gameList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
