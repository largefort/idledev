<!DOCTYPE html>
<html>
<head>
  <title>Idle Game Developer Simulation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Idle Game Developer Simulation</h1>
  
  <div class="container">
    <div class="points">
      <img src="https://raw.githubusercontent.com/YourGitHubUsername/YourRepositoryName/main/images/point-icon.png" alt="Points Icon">
      <h2><span id="points">0</span> Points</h2>
      <button onclick="incrementPoints()">Click Me!</button>
    </div>
    
    <div class="developers">
      <img src="https://raw.githubusercontent.com/YourGitHubUsername/YourRepositoryName/main/images/developer-icon.png" alt="Developer Icon">
      <h2><span id="developers">0</span> Developers</h2>
      <button onclick="hireDeveloper()">Hire Developer (Cost: 10 points)</button>
    </div>
    
    <div class="game">
      <h2>Create a Game:</h2>
      <input type="text" id="gameName" placeholder="Game Name">
      <button onclick="createGame()">Create Game</button>
    </div>
  </div>

  <div class="save-load">
    <h2>Save/Load</h2>
    <button onclick="exportSave()">Export Save</button>
    <input type="file" id="importSaveInput" accept=".txt">
    <button onclick="importSave()">Import Save</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
