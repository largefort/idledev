<!DOCTYPE html>
<html>
<head>
  <title>Game Developer Tycoon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Game Developer Tycoon</h1>
    <div id="stats-container">
      <p>Money: <span id="money">0</span></p>
      <p>Game Ideas: <span id="game-ideas">0</span></p>
    </div>
    <div id="building-container">
      <!-- Building buttons will be dynamically added here -->
    </div>
    <button id="create-game-btn">Create Game</button>
    <div id="game-creation-container" style="display: none;">
      <input type="text" id="game-name-input" placeholder="Enter Game Name">
      <button id="confirm-game-btn">Confirm</button>
      <button id="cancel-game-btn">Cancel</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
