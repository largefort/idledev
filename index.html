<!DOCTYPE html>
<html>
<head>
  <title>Idle Game Developer Simulation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Idle Game Developer Simulation</h1>
  
  <div class="container">
    <div class="points">
      <h2>Points: <span id="points">0</span></h2>
      <button onclick="incrementPoints()">Click Me!</button>
    </div>
    
    <div class="developers">
      <h2>Developers: <span id="developers">0</span></h2>
      <button onclick="hireDeveloper()">Hire Developer (Cost: 10 points)</button>
    </div>
    
    <div class="game">
      <h2>Create a Game:</h2>
      <input type="text" id="gameName" placeholder="Game Name">
      <button onclick="createGame()">Create Game</button>
    </div>
    
    <div id="gameStats" class="game-stats">
      <h2>Game Statistics</h2>
      <p>Total Games: <span id="totalGames">0</span></p>
      <p>Total Players: <span id="totalPlayers">0</span></p>
      <p>Total Revenue: $<span id="totalRevenue">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
