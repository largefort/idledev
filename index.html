<!DOCTYPE html>
<html>
<head>
  <title>Idle Game Developer Simulation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      gap: 20px;
      margin: 20px;
    }
    
    .box {
      flex: 0 1 300px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
      text-align: center;
    }
    
    .box-title {
      margin-top: 0;
    }
    
    .box-content {
      margin-bottom: 10px;
    }
    
    .box-button {
      padding: 10px 20px;
    }
    
    .warning {
      display: none;
      padding: 10px;
      background-color: #ffcc00;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Idle Game Developer Simulation</h1>
  
  <div class="container">
    <div class="box">
      <h2 class="box-title">Points</h2>
      <div class="box-content">
        <span id="points">0</span> Points
      </div>
      <button class="box-button" onclick="incrementPoints()">Click Me!</button>
    </div>
    
    <div class="box">
      <h2 class="box-title">Developers</h2>
      <div class="box-content">
        <span id="developers">0</span> Developers
      </div>
      <button class="box-button" onclick="hireDeveloper()">Hire Developer (Cost: 10 points)</button>
    </div>
    
    <div class="box">
      <h2 class="box-title">Create a Game</h2>
      <div class="box-content">
        <input type="text" id="gameName" placeholder="Game Name">
      </div>
      <button class="box-button" onclick="createGame()">Create Game</button>
    </div>
  </div>

  <div id="autosave-warning" class="warning">Autosave: Game saved!</div>

  <script src="script.js"></script>
</body>
</html>
