<!DOCTYPE html>
<html>
<head>
  <title>Idle Game Developer Simulation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Idle Game Developer Simulation</h1>
  
  <div class="container">
    <div class="box">
      <h2 class="box-title">Points</h2>
      <div class="box-content">
        <span id="points">0</span> Points
      </div>
      <button class="box-button" onclick="incrementPoints()">Click Me!</button>
    </div>
    
    <div class="box">
      <h2 class="box-title">Developers</h2>
      <div class="box-content">
        <span id="developers">0</span> Developers
      </div>
      <button class="box-button" onclick="hireDeveloper()">Hire Developer (Cost: 10 points)</button>
    </div>
    
    <div class="box">
      <h2 class="box-title">Create a Game</h2>
      <div class="box-content">
        <input type="text" id="gameName" placeholder="Game Name">
      </div>
      <button class="box-button" onclick="createGame()">Create Game</button>
    </div>
  </div>

  <div class="upgrades">
    <h2>Upgrades</h2>
    <div class="upgrade-list">
      <div class="upgrade">
        <h3>Upgrade 1</h3>
        <p>Cost: <span id="upgrade1Cost">10</span> points</p>
        <p>Description: Increase points generation by 1 per second</p>
        <button onclick="purchaseUpgrade(1)">Purchase</button>
      </div>
      <div class="upgrade">
        <h3>Upgrade 2</h3>
        <p>Cost: <span id="upgrade2Cost">20</span> points</p>
        <p>Description: Unlock a new ability</p>
        <button onclick="purchaseUpgrade(2)">Purchase</button>
      </div>
      <!-- Add more upgrades as needed -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
